<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="..\styles\login.css">
</head>
<body class="bodynegro">
    <div class="contenedor">
        <div class="imagen">
            <img src="..\images\mydevslogo.jpg" alt="">
        </div>
        <div class="formulario">
            <h2 class="text-form">Sign in</h2>
            <form id="forma" name="forma" method="post">
                <div class="elemento">
                    <label class="text-form"  for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required="TRUE"/> 
                </div>
                <div class="elemento">
                    <label class="text-form"  for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required="TRUE"/> 
                </div>
                <div class="elemento">
                    <a href="explora.html">
                    <input type="submit" value="Enviar"/> 
                    </a>
                </div>
                <div class="elemento remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label  class="text-form" for="remember">Remember me</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
